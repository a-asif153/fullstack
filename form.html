<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <!--enctype attribute is needed in case large data is sent over this form, i.e. large image/pdf etc-->
        <form action="index.php" method="POST" enctype="multipart/form-data">

            <!--username-->
            <label for="username">username:</label>
            <input type="text" id="username" placeholder="type username" minlength="6" maxlength="15" required><br>
            
            <!--password-->
            <label for="password">password:</label>
            <input type="password" id="password" minlength="6" maxlength="15" required><br>

            <!--email-->
            <label for="email">email:</label>
            <input type="email" id="email" placeholder="enter email"><br>

            <!--Phone number-->
            <label for="phone">phone #:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" 
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

            <!--DATE-->
            <label for="bday">birthdate:</label>
            <input type="date" id="bday"><br>

            <!--quantity/number selection-->
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" min="0" max="99" value="1"><br>

            <!--radio selection-->
            <label for="title">title:</label>
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." value="PhD." name="title"><br>
            
            <!--DROPDOWN element w/ <select> element & <option> elements indide-->
            <label for="payment">payment</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select><br>
            
            <!--checkbox-->
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe"><br>

            <!--text area-->
            <label for="comment">comment:</label>
            <textarea id="comment" rows="3" cols="25"></textarea><br>

            <!--file submission: accept=what file types we want to accept-->
            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png, image/jpeg"><br>


            <input type="reset"><br>
            <input type="submit">

        </form>
    </body>
</html>
