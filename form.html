<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <form action="index.php" method="POST">

            <label for="username">username:</label>
            <input type="text" id="username" placeholder="type username" minlength="6" maxlength="15" required><br>

            <label for="password">password:</label>
            <input type="password" id="password" minlength="6" maxlength="15" required><br>

            <label for="email">email:</label>
            <input type="email" id="email" placeholder="enter email"><br>

            <label for="phone">phone #:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" 
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

            <label for="bday">birthdate:</label>
            <input type="date" id="bday"><br>

            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" min="0" max="99" value="1"><br>

            <label for="Mr.">Mr.:</label>
            <label for="title">title:</label>
            <label for="title">title:</label>


            <input type="reset"><br>
            <input type="submit">

        </form>
    </body>
</html>
